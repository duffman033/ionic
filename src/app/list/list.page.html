<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste de courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" *ngFor="let l of list">
    <ion-label>Acheter : {{l.quantity}} - {{l.name}}</ion-label>
  </ion-item>
</ion-content>
